<import from="components/Jokelist"/>

<div class="accordion" id="accordionExample">
    <div class="accordion-item" repeat.for="category of appState.categories">
      <h2 class="accordion-header" id="heading${category}">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" aria-expanded="false" data-bs-target="#collapse${category}" aria-controls="collapse${category}">
          ${category.charAt(0).toUpperCase() + category.slice(1)}
        </button>
      </h2>
      <div id="collapse${category}" class="accordion-collapse collapse" aria-expanded="false" aria-labelledby="heading${category}">
        <div class="accordion-body">
            <div if.bind="appState.jokes.get(category).length > 0">
                <jokelist jokes.bind="appState.jokes.get(category)"></jokelist>
            </div>
            <div else>
                Click on a category to load jokes
            </div>
        </div>
      </div>
    </div>
</div>
